name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings
      - run: cargo test

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: Coverage gate (minimum 60%)
        run: |
          cargo llvm-cov --json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          t = data['data'][0]['totals']
          pct = t['lines']['percent']
          print(f'Coverage: {pct:.1f}% lines ({t[\"lines\"][\"covered\"]}/{t[\"lines\"][\"count\"]})')
          print(f'Functions: {t[\"functions\"][\"percent\"]:.1f}% ({t[\"functions\"][\"covered\"]}/{t[\"functions\"][\"count\"]})')
          if pct < 60:
              print(f'::error::Coverage {pct:.1f}% is below minimum 60%')
              sys.exit(1)
          "
